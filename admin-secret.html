
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Classement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fbeee0;
      color: #2d3436;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #d63031;
    }

    form, .players {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, button {
      margin: 0.5rem 0;
      padding: 0.6rem;
      width: 100%;
      font-size: 1rem;
    }

    .player {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }

    .player img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .player input {
      width: 30%;
      margin: 0 0.5rem;
    }

    .player button {
      background: #fd79a8;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      cursor: pointer;
    }

    .player button:hover {
      background: #e84393;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Admin Classement</h1>

  <form id="addPlayerForm">
    <input type="text" id="name" placeholder="Nom du joueur" required />
    <input type="number" id="points" placeholder="Points" required />
    <input type="file" id="photo" accept="image/*" required />
    <button type="submit">Ajouter le joueur</button>
  </form>

  <div class="players" id="playersList"></div>

  <script>
    let players = JSON.parse(localStorage.getItem("players") || "[]");

    function savePlayers() {
      localStorage.setItem("players", JSON.stringify(players));
      renderPlayers();
    }

    function renderPlayers() {
      const list = document.getElementById("playersList");
      list.innerHTML = "";
      players.forEach((player, index) => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = \`
          <img src="\${player.photo}" />
          <input type="text" value="\${player.name}" onchange="updateName(\${index}, this.value)" />
          <input type="number" value="\${player.points}" onchange="updatePoints(\${index}, this.value)" />
          <input type="file" onchange="updatePhoto(\${index}, this)" />
          <button onclick="deletePlayer(\${index})">Supprimer</button>
        \`;
        list.appendChild(div);
      });
    }

    function updateName(index, value) {
      players[index].name = value;
      savePlayers();
    }

    function updatePoints(index, value) {
      players[index].points = parseInt(value);
      savePlayers();
    }

    function updatePhoto(index, input) {
      const reader = new FileReader();
      reader.onload = () => {
        players[index].photo = reader.result;
        savePlayers();
      };
      reader.readAsDataURL(input.files[0]);
    }

    function deletePlayer(index) {
      if (confirm("Supprimer ce joueur ?")) {
        players.splice(index, 1);
        savePlayers();
      }
    }

    document.getElementById("addPlayerForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const points = parseInt(document.getElementById("points").value);
      const file = document.getElementById("photo").files[0];
      const reader = new FileReader();
      reader.onload = () => {
        players.push({ name, points, photo: reader.result });
        savePlayers();
        document.getElementById("addPlayerForm").reset();
      };
      reader.readAsDataURL(file);
    });

    renderPlayers();
  </script>
</body>
</html>
