<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Classement</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #fdf6e3;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem;
      background: #10b981;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 2rem auto;
    }
    li {
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Admin - Modifier Classement</h1>
  <form id="form">
    <input type="text" id="name" placeholder="Nom" required />
    <input type="url" id="photo" placeholder="Lien vers une photo (URL)" required />
    <input type="number" id="points" placeholder="Points" required />
    <button type="submit">Ajouter / Mettre √† jour</button>
  </form>

  <ul id="preview"></ul>

  <script>
    const form = document.getElementById("form");
    const preview = document.getElementById("preview");
    let data = JSON.parse(localStorage.getItem("classement") || "[]");

    function render() {
      localStorage.setItem("classement", JSON.stringify(data));
      preview.innerHTML = "";
      data.forEach((entry, index) => {
        preview.innerHTML += \`
          <li>
            \${entry.name} - \${entry.points} pts
            <button onclick="removeEntry(\${index})">Supprimer</button>
          </li>
        \`;
      });
    }

    function removeEntry(index) {
      data.splice(index, 1);
      render();
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const photo = document.getElementById("photo").value;
      const points = parseInt(document.getElementById("points").value);
      const index = data.findIndex(entry => entry.name === name);
      if (index >= 0) {
        data[index].photo = photo;
        data[index].points = points;
      } else {
        data.push({ name, photo, points });
      }
      form.reset();
      render();
    });

    render();
  </script>
</body>
</html>
