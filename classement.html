
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Classement - La Kaz à Fête !</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏆 Classement</h1>
    <div id="classement-list"></div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("classement") || "[]");

    data.sort((a, b) => b.points - a.points);

    const container = document.getElementById("classement-list");

    data.forEach((player, index) => {
      const row = document.createElement("div");
      row.className = "player-row";
      row.innerHTML = `
        <div class="rank">#${index + 1}</div>
        <img src="${player.photo}" alt="photo" />
        <div>${player.name}</div>
        <div><strong>${player.points} pts</strong></div>
      `;
      container.appendChild(row);
    });
  </script>
</body>
</html>
