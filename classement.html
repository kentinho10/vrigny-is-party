  <style>
    /* --- Reset & Base --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #140F2D;
      color: #FFF;
      display: flex;

      padding: 1rem;
    }

    /* --- Conteneur principal --- */
    .leaderboard {

      background: #1F1832;
      border-radius: 24px;
      overflow: hidden;
    }

    }

    .leaderboard-list {

      margin: 0;
      padding: 1rem;

      gap: 0.75rem;

      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      padding: 0.75rem 1rem;
      border-radius: 16px;
      transition: background 0.2s;
    }
    .leaderboard-item:hover {
      background: rgba(255,255,255,0.1);
    }

    .leaderboard-item .left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .rank {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      width: 1.5rem;
      text-align: center;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #FFF;
    }

    .name {
      flex: 1;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      text-transform: capitalize;
    }
