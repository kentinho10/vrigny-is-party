<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classement</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #fcd34d, #fbbf24);
      font-family: 'Baloo 2', cursive;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #d97706;
    }
    .leaderboard {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px dashed #ccc;
      padding: 0.5rem 0;
    }
    .entry img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 1rem;
    }
    .name {
      flex: 1;
    }
    .points {
      font-weight: bold;
      color: #10b981;
    }
  </style>
</head>
<body>
  <h1>üèÜ Classement</h1>
  <div class="leaderboard" id="leaderboard"></div>

  <script>
    const data = JSON.parse(localStorage.getItem("classement") || "[]");

    data.sort((a, b) => b.points - a.points);

    const container = document.getElementById("leaderboard");
    data.forEach((entry, index) => {
      container.innerHTML += `
        <div class="entry">
          <img src="\${entry.photo}" alt="Photo">
          <div class="name">\${index + 1}. \${entry.name}</div>
          <div class="points">\${entry.points} pts</div>
        </div>`;
    });
  </script>
</body>
</html>
