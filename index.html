<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vrigny is Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Tabletop.js for Google Sheets integration -->
  <script src="https://unpkg.com/tabletop@1.5.1/dist/tabletop.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
    header {
      position: relative; width: 100%; height: 100vh;
      background: url('bg-party.jpg') center/cover no-repeat;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
    }
    header::before {
      content: ''; position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); z-index: 1;
    }
    header h1, header p, .btn { position: relative; z-index: 2; }
    header h1 { font-family: 'Pacifico', cursive; font-size: 3rem; color: #fff; margin-bottom: 1rem; animation: fadeInDown 1s ease-out; }
    header p { color: #f0f0f0; margin-bottom: 2rem; font-size: 1.1rem; animation: fadeIn 2s ease-out; }
    .btn { background-color: #ff5f7e; color: #fff; padding: 0.8rem 1.5rem; font-size: 1rem; border: none; border-radius: 50px; text-decoration: none; transition: background 0.3s; animation: fadeInUp 1.5s ease-out; }
    .btn:hover { background-color: #e04866; }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px);} to {opacity:1;transform:translateY(0);} }
    @keyframes fadeInUp   { from { opacity: 0; transform: translateY(30px);}  to {opacity:1;transform:translateY(0);} }
    @keyframes fadeIn     { from { opacity: 0; } to { opacity: 1; } }
    @media(max-width:600px) { header h1 { font-size:2rem; } header p { font-size:1rem; } .btn { font-size:0.9rem; padding:0.6rem 1.2rem; } }
  </style>
</head>
