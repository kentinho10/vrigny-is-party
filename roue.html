<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roue des Gages 🎡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #6F42C1;
      margin-bottom: 1rem;
    }

    .wheel-container {
      position: relative;
      margin: 0 auto;
      width: 400px;
      height: 400px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 25px;
      border: none;
      border-radius: 50%;
      background: #6F42C1;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .spin-btn:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background: #8b5cf6;
    }

    .controls {
      margin-top: 20px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #E74C3C;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 0.9rem;
      color: #333;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 120px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 0.95rem;
    }

    .btn {
      margin: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #6F42C1;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: #8b5cf6; }
  </style>
</head>
<body>
  <h1>🎡 Roue des Gages 🎉</h1>

  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <button class="spin-btn" id="spin">Tourner</button>
  </div>

  <div class="controls">
    <label>
      <input type="checkbox" id="removeOnPick" checked>
      Retirer automatiquement le gage tiré
    </label>
    <button class="btn" onclick="resetWheel()">🔄 Repartir de zéro</button>
    <button class="btn" onclick="shuffleWheel()">🎲 Mélanger</button>
  </div>

  <h3>✏️ Personnalise tes gages</h3>
  <textarea id="gagesInput">Chante une chanson 🎤
Danse 30 sec 💃
Fais un compliment 💖
Imite quelqu’un 🤪
Dis une blague 😂
Selfie collectif 🤳
Un shot 🔥
10 pompes 💪</textarea>
  <br>
  <button class="btn" onclick="applyGages()">✅ Appliquer les gages</button>

  <div class="result" id="result"></div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const removeOnPick = document.getElementById('removeOnPick');

    let gagesBase = [
      "Chante une chanson 🎤",
      "Danse 30 sec 💃",
      "Fais un compliment 💖",
      "Imite quelqu’un 🤪",
      "Dis une blague 😂",
      "Selfie collectif 🤳",
      "Un shot 🔥",
      "10 pompes 💪"
    ];
    let gages = [...gagesBase];

    const colors = [
      "#FFB3BA", "#FFDFBA", "#FFFFBA", "#BAFFC9",
      "#BAE1FF", "#E7BAFF", "#FFD6E8", "#BFFCC6",
      "#FFFFD1", "#FFABAB", "#FFC3A0", "#D5AAFF",
      "#85E3FF", "#B9FBC0", "#C7CEEA", "#FFDAC1"
    ];

    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      const arc = 2 * Math.PI / gages.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      gages.forEach((gage, i) => {
        const start = angle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, start + arc);
        ctx.lineTo(radius, radius);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "bold 14px Arial";
        ctx.fillText(gage, radius - 10, 5);
        ctx.restore();
      });
    }

    function spinWheel() {
      if (spinning || gages.length === 0) return;
      spinning = true;
      let spins = Math.random() * 3 + 4; // 4 à 7 tours
      let target = angle + spins * 2 * Math.PI;
      let duration = 5000; // 5 secondes
      let start = null;

      function animate(ts) {
        if (!start) start = ts;
        let progress = (ts - start) / duration;
        if (progress > 1) progress = 1;
        let ease = 1 - Math.pow(1 - progress, 3); // easing cubic
        angle = target * ease;
        drawWheel();
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          finishSpin();
        }
      }
      requestAnimationFrame(animate);
    }

    function finishSpin() {
      const arc = 2 * Math.PI / gages.length;
      let selected = Math.floor(((2 * Math.PI - angle % (2 * Math.PI)) % (2 * Math.PI)) / arc);
      const gage = gages[selected];
      resultDiv.textContent = "🎯 Gage tiré : " + gage;
      if (removeOnPick.checked) {
        gages.splice(selected, 1);
      }
      spinning = false;
      drawWheel();
    }

    function resetWheel() {
      gages = [...gagesBase];
      resultDiv.textContent = "";
      drawWheel();
    }

    function shuffleWheel() {
      gages.sort(() => Math.random() - 0.5);
      drawWheel();
    }

    function applyGages() {
      const input = document.getElementById("gagesInput").value.trim();
      if (input) {
        gagesBase = input.split("\n").map(g => g.trim()).filter(Boolean);
        gages = [...gagesBase];
        resultDiv.textContent = "";
        drawWheel();
      }
    }

    drawWheel();
    document.getElementById('spin').addEventListener('click', spinWheel);
  </script>
</body>
</html>
