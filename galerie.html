<div id="gallery-container">
  <h3>üì∏ Galerie du week-end (Easter Egg)</h3>
  <div id="gallery"></div>
  <div id="add-image-container">
    <label for="addImage">Ajouter une image :</label>
    <input type="file" id="addImage" accept="image/*">
  </div>
</div>

<style>
  #gallery-container {
    display: none;
    padding: 2rem 1rem;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    max-width: 1000px;
    margin: 2rem auto;
    color: #fff;
  }

  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 1rem;
  }

  #gallery img {
    width: 100%;
    height: auto; /* pour garder les proportions */
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  #gallery img:hover {
    transform: scale(1.05);
  }

  .download-btn {
    display: block;
    margin-top: 5px;
    background: #FFD700;
    color: #000;
    text-decoration: none;
    font-weight: 600;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 0.85rem;
    text-align: center;
  }
</style>

<script>
  const gallery = document.getElementById('gallery');
  const addImage = document.getElementById('addImage');

  addImage.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = function(ev) {
        const container = document.createElement('div');

        const img = document.createElement('img');
        img.src = ev.target.result;
        img.alt = 'Photo du week-end';
        img.addEventListener('click', () => container.remove());

        // Cr√©ation d‚Äôun bouton de t√©l√©chargement
        const downloadLink = document.createElement('a');
        downloadLink.href = ev.target.result;
        downloadLink.download = file.name;
        downloadLink.textContent = '‚¨áÔ∏è T√©l√©charger';
        downloadLink.className = 'download-btn';

        container.appendChild(img);
        container.appendChild(downloadLink);
        gallery.appendChild(container);
      }
      reader.readAsDataURL(file);
    }
  });
</script>
